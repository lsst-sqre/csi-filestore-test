---
apiVersion: v1
kind: Pod
metadata:
  name: csi-concurrent1
  namespace: csi-test
spec:
  containers:
  - name: main
    image: ubuntu:latest
    args: [ "tail", "-f", "/dev/null" ]
    volumeMounts:
    - mountPath: /csi/scratch
      name: csi-scratch
  volumes:
  - name: csi-scratch
    persistentVolumeClaim:
      claimName: csi-concurrent-scratch-pvc1
